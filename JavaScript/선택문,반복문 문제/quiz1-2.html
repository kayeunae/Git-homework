<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++) {
            // console.log(i)
            if (i == 0) {
                continue;
            }
            if (i % 2 === 0) {
                console.log(i)
            }
        }

        for (var i = 0; i < 10; i+=2) {
            if (i === 0) {
                continue;
            }
            console.log(i)
        }
    </script>
</body>
</html>
