<body>
    <script>
        function isLeapYear(year=new Date().getFullYear) { // new Date는 현재 날짜 구하는, getFullYear는 연도를 구하는 객체
            return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
        }

        let result = isLeapYear()

        if (result) {
            console.log('윤년입니다.')
        } else {
            console.log('윤년이 아닙니다.')
        }
