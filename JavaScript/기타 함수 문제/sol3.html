<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumAll(a, b) {
            let output = 0;
            for (let i = a; i<= b; i++) {
                console.log(i) // i값 확인하기 위해서
                output += i; // 누적 합산
            }
            return output;
        }

        console.log(`합: ${sumAll(1,10)}`)
    </script>
</body>
</html>
