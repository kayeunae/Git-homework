<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min (array) {
            let output = array[0] // 52

            // 52 > 배열 요소들 하나씩 비교.
            for (const item of array) {
                if (output > item) {
                    output = item
                }
            }
            return output
        }

        const testArr = [52, 273, 32, 103, 275, 24, 57]
        console.log(`최솟값: ${min(testArr)}`)
    </script>
</body>
</html>
