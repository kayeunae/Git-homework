<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        const num1 = Number(prompt("첫 번째 정수를 입력하세요.", 0));
        const num2 = Number(prompt("두 번째 정수를 입력하세요.", 0));
        const num3 = Number(prompt("세 번째 정수를 입력하세요.", 0));

        const max = (num1 > num2) ? num1 : num2;

        if (max > num3) {
            console.log(`최대값은 ${max} 입니다.`)
        } else {
            console.log(`최대값은 ${num3} 입니다.`)
        }

        const min = (num1 > num2) ? num2 : num1;

        if (min < num3) {
            console.log(`최소값은 ${min} 입니다.`)
        } else {
            console.log(`최소값은 ${num3} 입니다.`)
        }

        const sum = num1 + num2 + num3;
        const avg = sum / 3;

        console.log(`세 숫자의 합계는 ${sum}입니다.`)
        console.log(`세 숫자의 평균값은 ${avg}입니다.`)
    </script>
</body>
</html>
